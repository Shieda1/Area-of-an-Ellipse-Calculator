<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area of an Ellipse Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="areaofanEllipseRadio" name="variables" checked>
  <label for="areaofanEllipseRadio">Area of an Ellipse</label>

  <input type="radio" id="lengthoftheSemimajorAxisRadio" name="variables">
  <label for="lengthoftheSemimajorAxisRadio">Length of the Semi-major Axis</label>

  <input type="radio" id="lengthoftheSemiminorAxisRadio" name="variables">
  <label for="lengthoftheSemiminorAxisRadio">Length of the Semi-minor Axis</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(r1) Length of the Semi-major Axis</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(r2) Length of the Semi-minor Axis</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
